<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"><script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/reset.js"></script>
    <title>Ban.q</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row hero">
            <div class="col-md-4 offset-5">
                <nav class="navbar navbar-expand-lg  hero">
                    <a class="navbar-brand align-left" href="#">
                        <img src="./images/banq-icon.svg" class="app-icon app-icon-medium" style="margin-left:-24px;" alt="ban.q" />
                    </a>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-5 offset-4">
                        <h3 style="margin: 24px;">Password Reset</h3>
                </div>
            </div>
           
            <div class="row">
                <div class="col-md-4 offset-4">
                    <form>
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="repeatPassword">New Password</label>
                            <input type="password" class="form-control" id="repeatPassword">
                        </div>
                        <button type="submit" class="btn btn-primary" id="buttonReset">Reset Password</button>
                        <br>
                        <div class="alert alert-success" id="success" role="alert"></div>
                        <br>
                        <div class="alert alert-danger" id="error" role="alert"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
